<!DOCTYPE html>
<html>

<head>
    <title>Amazon ACOS Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 offset-3">
                <h1>Amazon Target ACOS Extension</h1>
                <p>Use to determine the correct bid on Amazon Ads by setting a target ACOS and looking at the given timeframe.</p>
                <div class="mt-5">
                    <label>Target ACOS</label>
                    <input type="number" min="1" max="50" id="target_acos" name="target_acos" value="25" class="form-control">
                    <br>
                    <div id="status" class="d-none alert alert-primary"></div>
                    <br>
                    <button id="save" class="form-control btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="options.js"></script>
</body>

</html>
